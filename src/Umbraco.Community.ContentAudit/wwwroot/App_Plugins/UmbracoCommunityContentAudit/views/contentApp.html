<div ng-controller="Umbraco.Community.ContentAudit.ContentAppController as vm">

    <umb-editor-tab-bar ng-if="vm.tabs.length > 0">
        <umb-tabs-nav tabs="vm.tabs" on-tab-change="vm.setActiveTab(tab)"></umb-tabs-nav>
    </umb-editor-tab-bar>

    <div class="umb-editor-sub-views">
        <div id="sub-view-{{$index}}"
             class="umb-editor-sub-view"
             ng-repeat="tab in vm.tabs track by tab.alias"
             ng-class="'sub-view-' + tab.name"
             val-sub-view="tab"
             ng-show="tab.active">
            <div class="umb-editor-sub-view__content" ng-include="tab.view"></div>
        </div>
    </div>

</div>
