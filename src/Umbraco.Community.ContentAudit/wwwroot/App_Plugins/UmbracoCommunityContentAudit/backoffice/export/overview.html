<div ng-controller="Umbraco.Community.ContentAudit.Controller.Export as vm">

    <umb-editor-view footer="false">

        <umb-editor-header name="vm.name" name-locked="true" hide-alias="true" hide-description="true" hide-icon="true">
        </umb-editor-header>

        <umb-editor-container>

            <uui-box headline="CSV export">
                <p>Export your latest audit run to a CSV file.</p>
                <uui-button look="primary" label="Export CSV" ng-click="vm.exportCsv($event)"></uui-button>
            </uui-box>

        </umb-editor-container>

    </umb-editor-view>

</div>
